<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Map</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
      </div>
    </div>
    
    <div class="row" style="height:100%">
      <div style="height:100%" ng-controller="MyController" class="large-12 columns">
        <map zoom="11" center="[40.74, -74.18]">
          <marker position="[40.71, -74.21]"  on-click="showInfoWindow(event, 'marker-info', {item:{name:'Location 1', details:'open 10-2'}})"></marker>
          <marker position="[40.72, -74.20]"  on-click="showInfoWindow(event, 'marker-info', {item:{name:'Location 2', details:'open 9-5'}})"></marker>
          
          <info-window id="marker-info">
            <h1>[[item.name]]</h1>
            <p>I am here at [[this.getPosition()]].</p>
            <p>[[item.details]]</p>
          </info-window>
        </map>
      </div>
    </div>
      
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src='assets/scripts/controllers/my-angular-map.js'></script>
    <script src='assets/scripts/vendor/ng-map.js'></script>    
  </body>
</html>
