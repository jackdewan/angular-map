<!doctype html>
<html ng-app="ngMap">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Map</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
      </div>
    </div>


    <div id="my-html" style="height:100%" ng-controller="MyCtrl">
      <map zoom="11" center="[40.74, -74.18]">
        <marker ng-repeat="p in positions" position="{{p}}" title="{{p.toString()}}"  on-click="showInfoWindow(event, 'marker-info', {store: positions[{{$index}}]})"></marker>
      </map>
    </div>

    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src='assets/scripts/vendor/ng-map.js'></script>

    <script type="text/javascript">
      function MyCtrl($scope) {
    $scope.positions =[ [40.71, -74.21], [40.72, -74.20], [40.73, -74.19],
      [40.74, -74.18], [40.75, -74.17], [40.76, -74.16], [40.77, -74.15]];
  }
  </script>
  </body>
</html>
